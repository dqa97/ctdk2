<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Game</title>
</head>
<style>
    img {
        width: 150px;
    }
</style>
<body>
<img onclick="changeImg(1)" id="img1" src="puzzle game/1.png" alt="1">
<img onclick="changeImg(2)" id="img2" src="puzzle game/2.png" alt="2">
<img onclick="changeImg(3)" id="img3" src="puzzle game/3.png" alt="3">
<img onclick="changeImg(4)" id="img4" src="puzzle game/4.png" alt="1">
<script>
    function changeImg(id) {
        let img = document.getElementById('img' + id);
        let count = +img.alt;
        if (count < 3) {
            count++;
        } else {
            count = 1;
        }
        count < 4 ? count++ : count = 1;
        if (img.src.match("puzzle game/1.png")) {
            img.src = 'puzzle game/2.png';
        } else if (img.src.match("puzzle game/2.png")) {
            img.src = 'puzzle game/3.png';
        } else {
            img.src = 'puzzle game/2.png';
        }
        img.src = 'puzzle game/' + count + '.png';
        img.alt = count;
        setTimeout(checkWin, 100);
        checkWin();
    }

    function checkWin() {
        let img1 = document.getElementById('img1');
        let img2 = document.getElementById('img2');
        let img3 = document.getElementById('img3');
        let img4 = document.getElementById('img4');
        if (img1.alt === img2.alt & img2.alt === img3.alt && img3.alt === img4.alt && img4.alt) {
            alert("You Win, let play again!");
        }
    }
</script>
</body>
</html>
