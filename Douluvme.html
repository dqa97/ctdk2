<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;" charset="UTF-8">
    <title>Do You Luv Me</title>
    <script type="text/javascript">
        function yesClick(){
            alert("いくいく")
        }
        function noHover(){
            let x = Math.round(Math.random()*window.innerWidth);
            let y = Math.round(Math.random()*window.innerHeight);
            document.getElementById("btnNo").style.left = x + 'px';
            document.getElementById("btnNo").style.top = y + 'px';
        }
    </script>
</head>
<body>
<h1 style="position: absolute; left: 220px; top: 175px;">　愛してるの？</h1>
<input type="button" value="そうだよ" onclick="yesClick()" style="position: absolute; left: 285px; top: 235px;">
<input type="button" id="btnNo" value="無理だ" onmouseover="noHover()" style="position: absolute;left: 1263px; top: 239px;">
</body>
</html>
